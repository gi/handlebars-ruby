name: CI

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-3
          bundler-cache: true
      - name: Build
        run: bin/build

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-3
          bundler-cache: true
      - name: Test
        run: bundle exec rake
      - name: Upload
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: cf390690a98dc04002844cd39dc93e82dad9c9f0f1f2f80b2dd148d5042ce345
        with:
          coverageLocations: ${{ github.workspace }}/spec/reports/coverage/coverage.xml:cobertura

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-3
          bundler-cache: true
      - name: Lint
        run: bin/lint

  test:
    strategy:
      matrix:
        os:
          - macos-14
          - macos-latest
          - ubuntu-22.04
          - ubuntu-latest
        ruby:
          - ruby-3.1
          - ruby-3.2
          - ruby-3.3
          - ruby-3.4
          # - jruby
          # - truffleruby
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Test
        run: bin/rake
